            <div class="row">
              <div class="col-md-5 form-horizontal">
                <div class="form-group">
                  <label class="col-sm-4 control-label">产品条码</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" placeholder="请正确输入产品条码">

                </div>

                <div class="form-group">
                  <label class="col-sm-4 control-label">品牌名称</label>

                <div class="form-group">
                  <label class="col-sm-4 control-label">茶叶名称</label>
                  <div class="col-sm-8">

                  </div>
                </div>

                <div class="form-group selectList">
                  <label class="col-sm-4 control-label">茶叶种类</label>
                  <div class="col-sm-4">
                    <select class="form-control first-level">
                      <option value="null" selected="selected">请选择..</option>
                    </select>
                  </div>
                  <div class="col-sm-4">
                    <select class="form-control second-level">
                      <option value="null" selected="selected">请选择..</option>
                    </select>
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-sm-4 control-label">茶叶形状</label>
                  <div class="col-sm-8">
                    <select class="form-control">
                      <option value="null" selected="selected">请选择茶叶形状..</option>
                      <option value="单芽形茶">单芽形茶</option>
                      <option value="粉末状茶">粉末状茶</option>
                      <option value="兰花形茶">兰花形茶</option>
                      <option value="卷曲形茶">卷曲形茶</option>
                      <option value="碎茶">碎茶</option>
                      <option value="环形茶">环形茶</option>
                      <option value="麦穗形茶">麦穗形茶</option>
                      <option value="条形茶">条形茶</option>
                      <option value="扁形茶">扁形茶</option>
                      <option value="球状茶">球状茶</option>
                      <option value="片形茶">片形茶</option>
                      <option value="针形茶">针形茶</option>
                    </select>
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-sm-4 control-label">产品配料</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control"  placeholder="请正确输入产品配料">
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-sm-4 control-label">净含量</label>

                  </div>
                  <div class="col-sm-4">
                    <select class="form-control">
                      <option value="克">克</option>
                      <option value="千克">千克</option>
                    </select>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-4 control-label">茶叶味型</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control"  placeholder="请正确输入茶叶味型">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-4 control-label">茶叶产地</label>
                  <div class="col-sm-8">

                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-4 control-label">是否为有机茶</label>

                    <select class="form-control">
                        <option value="null">请选择...</option>
                        <option value="否">否</option>
                        <option value="是">是</option>
                      </select>

                <div class="form-group">

                      <option value="轻度发酵">轻度发酵</option>
                      <option value="半发酵">半发酵</option>
                      <option value="全发酵">全发酵</option>
                      <option value="后发酵">后发酵</option>
                      <option value="其它">其它</option>
                    </select>

                </div>
                <div class="form-group">
                  <label class="col-sm-4 control-label">质量等级</label>

                    <select class="form-control">
                      <option value="null">请选择质量等级...</option>

                      <option value="二级">二级</option>

                      <option value="四级">四级</option>

                    </select>
                  </div>

              </div>
              <div class="col-md-5 form-horizontal">

                    <label class="col-sm-4 control-label">是否有添加剂</label>
                    <div class="col-sm-8">

                        <option value="null">请选择...</option>

                  <div class="form-group">

                        <option value="散装">散装</option>

                  <div class="form-group">
                    <label class="col-sm-4 control-label">生产日期</label>

                  <label class="col-sm-4 control-label">茶叶年份</label>

                  </div>
                </div>

                <div class="form-group">

                  </div>

                <div class="form-group">

                  <div class="col-sm-8">
                    <input type="text" class="form-control"  placeholder="请正确输入生产标准号">

                </div>
                <div class="form-group">

                <div class="form-group">

                </div>
                <div class="form-group">
                  <label class="col-sm-4 control-label">食品生产许可证号</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control"  placeholder="请正确输入食品生产许可证编号">
                  </div>
                </div>
              </div>
